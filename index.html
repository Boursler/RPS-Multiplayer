<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Multiplayer Rock Paper Scissors!</title>
	<link rel="stylesheet" href="assets/style/reset.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">

	<link rel="stylesheet" href="assets/style/style.css" />
</head>

<body>
	<div class="container">
		<h1>Rock, Paper Scissors Challenge!</h1>
		<div class="row">
			<div id="player1Div" class="col-md-4">
				<p>Player 1:</p>
				<p id="playerName"></p>
				<div id="playerNameDiv">
					<form id="player1">
						<label for="player1Name">Player 1's Name!</label>
						<input type="text" id="player1Name">
						<br>
						<!-- <input id="add-player1" type="submit" value="Join" class="btn btn-danger"> -->
						<button id="add-player1">Join</button>
					</form>
				</div>
				<div id="choiceDiv">
					<p>Choice:</p>
					<button class="play btn btn-primary" id="R" value="0">Rock</button>
					<button class="play btn btn-primary" id="P" value="1">Paper</button>
					<button class="play btn btn-primary" id="S" value="2">Scissors</button>
				</div>
				<p>Wins:</p>
				<p id="player1Wins"></p>
				<p>Losses:</p>
				<p id="player1Losses"></p>
			</div>
			<div id="outcomesDiv" class="col-md-4">
				<p id="outcome">Status</p>
				<p id="opponent-name">Stuff</p>
				<p id="playStatus"></p>
			</div>
			<div id="messageDiv" class="col-md-4">
				<div id="pastMessages"></div>
				<form id="messages">
					<label for="writeMessage">Write a message</label>
					<input type="text" id="writeMessage">
					<br>
					<input id="sendMessage" type="submit" value="Send" class="btn btn-danger">
				</form>

			</div>
		</div>
	</div>

	<script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="assets/javascript/game.js"></script>
</body>

</html>
